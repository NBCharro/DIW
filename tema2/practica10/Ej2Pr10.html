<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Practica 10 Ejercicio 2</title>
	<style>
		div {
			background-color: black;
			padding: 10px;
			width: 300px;
		}

		ul {
			list-style: none;
		}

		li {
			background-color: #e697ff;
			color: white;
			width: 200px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			margin: 5px 0px;
		}

		li:hover {
			background-color: #8f1cb2;
			margin-left: 25px;
		}

		li:active {
			background-color: #e697ff;
		}
	</style>
</head>

<body>
	<div>
		<ul>
			<li>Primera opcion</li>
			<li>Segunda opcion</li>
			<li>Tercera opcion</li>
			<li>Cuarta opcion</li>
			<li>Quinta opcion</li>
		</ul>
	</div>
</body>

</html>
