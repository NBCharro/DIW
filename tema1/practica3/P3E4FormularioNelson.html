<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3E4Formulario</title>
</head>

<body>
    <h1>Rellena tu CV</h1>
    <form action="" method="get">
        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre" id="Nombre"><br>
        <label for="apellidos">Apellidos</label><br>
        <input type="text" name="apellidos" id="apellidos"><br>
        <label for="contraseña">Contraseña</label><br>
        <input type="text" name="contraseña" id="contraseña"><br>
        <label for="DNI">DNI</label><br>
        <input type="text" name="DNI" id="DNI"><br>
        <label for="sexo">Sexo</label><br>
        <input type="radio" name="sexo" id="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" name="sexo" id="mujer">
        <label for="mujer">Mujer</label><br><br>
        <label for="foto">Incluir mi foto</label>
        <input type="file" name="foto" id="foto"><br><br>
        <input type="checkbox" name="suscribirme" id="suscribirme">
        <label for="suscribirme">Suscribirme al boletín de novedades</label><br><br>
        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">
    </form>
</body>

</html>
